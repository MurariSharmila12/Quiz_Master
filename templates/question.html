<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .quiz-container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 80%; max-width: 600px; }
        .question-header { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #555; }
        .question-text { font-size: 22px; margin-bottom: 30px; color: #333; }
        .options-form .option { display: block; width: 100%; text-align: left; background-color: #f8f9fa; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .options-form .option:hover { background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-header">Question {{ q_number }} of {{ total_questions }}</div>
        <div class="question-text">{{ question.question }}</div>
        <form action="{{ url_for('answer') }}" method="post" class="options-form">
            <button type="submit" name="option" value="{{ question.option_a }}" class="option">A. {{ question.option_a }}</button>
            <button type="submit" name="option" value="{{ question.option_b }}" class="option">B. {{ question.option_b }}</button>
            <button type="submit" name="option" value="{{ question.option_c }}" class="option">C. {{ question.option_c }}</button>
            <button type="submit" name="option" value="{{ question.option_d }}" class="option">D. {{ question.option_d }}</button>
        </form>
    </div>
</body>
</html>
