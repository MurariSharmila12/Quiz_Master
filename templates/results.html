<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f2f5; }
        .container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        .score { font-size: 24px; margin: 20px 0; color: #4CAF50; }
        .play-again-button { background-color: #008CBA; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; text-decoration: none; }
        .play-again-button:hover { background-color: #007B9E; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Over!</h1>
        <p class="score">Your final score is: {{ score }} out of {{ total_questions }}</p>
        <a href="{{ url_for('index') }}" class="play-again-button">Play Again</a>
    </div>
</body>
</html>
